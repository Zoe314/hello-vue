<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue条件指令-v-show与v-if对比</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- v-if 里面的值为false，包含v-if的元素不会存在于dom中，是移除了这个元素，为true是重新创建这个元素 -->
       <h1 v-if="isShow" id="aa">你好</h1>
       <!-- v-show 当条件为false，v-show只是给这个元素添加了display:none -->
       <h1 v-show="isShow" id="bb">你好</h1>

       <span>
           开发中，v-if和v-show选用哪个：
            若元素切换频率过高时，使用v-show，若只有一次切换的时候，选用v-if
       </span>
    </div>

    <script>
        // 方法调用多次时，会执行多次
        // 但计算属性有缓存，计算属性相关的值若不发生改变，计算属性只会执行一次，如果修改值的话，也是只执行一次。
        const app = new Vue({
            el: '#app',
            data: {
                isShow:true
            },

        })
    </script>
</body>

</html>
