<html lang="en">
<head>

</head>
<body>

       <input type="text" v-model="message">
       {{message}}
    </div>

    <script>

        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊，加油啊',
            },
            methods: {
               
            }
        })
    </script> 
</body>
</html>
